        <h2>七命(<i>S.E.P.T.I.E.S.</i>)</h2>

        <ul>
            <p style="text-indent:2em;">
                出于对父母工作的考虑，我转学回老家秋海棠县，继续高中的学业。
                原本想着对于每一个高三的应考生来说，枯燥的复习和无尽的刷题便是日常生活的全部。
                可我没有想到，身边一名同学的意外死亡，竟成了今后一切的开端。
                我，不，我们每一个人的命运，已经悄悄发生了改变……
            </p>
